<!DOCTYPE html>
<html>
<head>
	<title>Contact form</title>
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
</head>
<body>
<section>
	<form>
		<h1>Contact Us</h1>
		<div>Name</div>
		<input type="text" id="box1" />
		<p id="error1">Name cannot be empty</p>
		<div>Email</div>
		<input type="text" id="box2" />
		<p id="error2">Email must contain @</p>
		<div>Website</div>
		<input type="text" id="box3" />
		<p id="error3">Website must start with http://</p>
		<div>Message</div>
		<input type="text" id="box4" />
		<p id="error4">Message cannot be left empty</p>
		<div>
			<button id="butt">Submit</button>
		</div>
		<div id="success">
			<div id="sucInner">TES TES</div>
		</div>

	</form>
</section>



<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
